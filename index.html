<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="calculations.js">


</script>
</head>
<body>
<h1> Calculate the tip easily</h1>

<div> How much was your bill?</div>

<input type="text" class="total_bill" id="bill_amount" value="bill">$
<label for="bill_amount" placeholder="Bill Amount"></label>

<div> How was your service?</div>
<select name="services" class="opinion" id="opinion_on_service">
    <option value="excellent">Excellent Service</option>
    <option value="moderate">Moderate Service</option>
    <option value="okay">Okay Service</option>
    <option value="not_recommended">Not Recommended</option>
</select><br>
  

<div>how many are sharing the bill?</div>
<input type="text" class="opinion" id="bill_share">people
<label for="bill_share" placeholder="Bill Share"></label>

<br>
<button type="submit" name="btn btn_submit" class="submit" onclick="calculation()" id="button_submit">CALCULATE!!!!</button>
<div class="result"></div>
</body>
</html>
